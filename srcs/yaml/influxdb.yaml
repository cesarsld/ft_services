apiVersion: v1
kind: Service
metadata:
  name: influxdb-svc
  labels:
    app: influxdbapp
spec:
  type: NodePort
  ports:
  - port: 8086
    nodePort: 8086
    protocol: TCP
    name: http
  selector:
    app: influxdbapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdbapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdbapp
  template:
    metadata:
      labels:
        app: influxdbapp
    spec:
      containers:
      - name: influxdb
        image: services/influxdb
        ports:
        - containerPort: 8086
        imagePullPolicy: Never
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: influxdb-ingress
  namespace: default
spec:
  rules:
  - http:
      paths:
      - path: /influx
        backend:
          serviceName: influxdb-svc
          servicePort: 8086